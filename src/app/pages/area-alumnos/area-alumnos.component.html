<section class="page-hero">
    <div class="container">
        <h1>Área de Alumnos</h1>
        <p>Gestiona tu formación desde aquí</p>
    </div>
</section>

<section class="info-section">
    <div class="container">
        <div class="info-content">
            <div class="alumnos-login-box">
                <h2>Acceso al Área de Alumnos</h2>
                <p>Accede a tu área personal para gestionar tus clases, ver tu progreso y más.</p>
                <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <label for="usuario">Usuario o Email</label>
                        <input type="text" id="usuario" name="usuario" ngModel required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" ngModel required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">Acceder</button>
                    <p class="login-help">¿No tienes cuenta? <a routerLink="/matricula">Matricúlate aquí</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
