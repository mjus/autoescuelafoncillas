<header class="header" [class.scrolled]="isScrolled" id="header">
    <div class="header-top">
        <div class="container">
            <div class="header-top-row">
                <div class="nav-wrapper">
                    <button class="menu-toggle" 
                            [class.active]="isMenuOpen"
                            (click)="toggleMenu()" 
                            aria-label="Toggle menu" 
                            type="button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="nav-menu" [class.active]="isMenuOpen" id="navMenu">
                        <li class="menu-logo-item">
                            <a routerLink="/" routerLinkActive="active" (click)="closeMenu()" class="menu-logo-link-main">
                                <img src="assets/img/logo_nuevo.png" alt="Autoescuela Foncillas" class="menu-main-logo">
                            </a>
                        </li>
                        <li><a routerLink="/cap" routerLinkActive="active" (click)="closeMenu()">CAP</a></li>
                        <li>

                        <li><a routerLink="/permisos" routerLinkActive="active" (click)="closeMenu()">Permisos</a></li>
                        <li><a routerLink="/otros-servicios" routerLinkActive="active" (click)="closeMenu()">Otros Servicios</a></li>
                        <li><a routerLink="/area-alumnos" routerLinkActive="active" (click)="closeMenu()">Área Alumnos</a></li>
                        <li><a routerLink="/contacto" routerLinkActive="active" (click)="closeMenu()">Contacto</a></li>
                    </ul>
                </div>
                <div class="header-contact">
